<!DOCTYPE html>
<html lang="en">

<main id="main">
    
<head>
    <meta charset="utf-8">
    <link href="stylesheet.css" rel="stylesheet" type="text/css" />
    <title>Hover</title>
</head>

<body>
    <script>
        function getAlert() {
            alert("Hey, I  told you not to hover over me!")
        }
    </script>
    <h2 onmouseover='getAlert(this)' class='alert' style="color:rgb(34, 0, 128)">
        Don't hover over me!
    </h2>

</body>
</html>
</main>
